<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-sec">
        <div id="1" class="img-box box1 ">
          <img class="img1" width="100%" height="100%" src="./image/beach.jpg" alt="img" />
        </div>
        <div id="2" class="img-box box2 dNone">
          <img class="img2" width="100%" height="100%" src="./image/abstract.jpg" alt="img" />
        </div>
        <div id="3" class="img-box box3 dNone">
          <img class="img3" width="100%" height="100%" src="./image/backlit.jpg" alt="img" />
        </div>
        <div id="4" class="img-box box4 dNone">
          <img class="img4" width="100%" height="100%" src="./image/bridge.jpg" alt="img" />
        </div>
        <div id="5" class="img-box box5 dNone">
          <img class="img5" width="100%" height="100%" src="./image/coast.jpg" alt="img" />
        </div>
        
      </div>
      <button class="lft" onclick="back()"><</button>
      <button class="rit" onclick="front()">></button>

      <div class="dot-sec">
        <div id="dot_1" onclick="btnTab('1')" class="dot1 on"></div>
        <div id="dot_2" onclick="btnTab('2')" class="dot2  "></div>
        <div id="dot_3" onclick="btnTab('3')" class="dot3 "></div>
        <div id="dot_4" onclick="btnTab('4')" class="dot4 "></div>
        <div id="dot_5" onclick="btnTab('5')" class="dot5 "></div>
      </div>  

      

    </div>
  </body>
  <script src="./index.js"></script>
</html>
